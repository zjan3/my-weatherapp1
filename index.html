<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <form id="input-search">
          <input
            type="text"
            placeholder="Enter a city"
            required
            id="input-text"
          />
          <input type="submit" value="search" id="search-button" />
        </form>
      </header>
      <main>
        <div id="the-app">
          <div>
            <h1 id="city"></h1>

            <p clas="current-details">
              <span id="time"> </span>, <span id="info"></span>
              <br />
              Humidity: <strong id="Humidity"></strong>, Wind:
              <strong id="speed"> </strong>
            </p>
          </div>

          <span class="current-temperature-value" id="temp">
            <span class="current-temperature-icon" id="icon"></span>
            <span id="value"></span><span class="the-weather-unit">Â°C</span>
          </span>
        </div>
        <dive class="weather-forecast" id="forecast">
         
          </dive>
        </dive>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/zjan3" target="_blank">z jan</a> ,is
        <a href="https://github.com/zjan3/my-weatherapp1" target="_blank">
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://zeshaan-weatherapp.netlify.app/" target="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
